<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.application}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <form action="#" th:action="@{/editTask}" method="post">
        <p th:text="#{title.edit}"></p>
        <input type="hidden" name="id" th:value="${param.id[0]}"/>
        <textarea id="taskText" name="taskText" th:text="*{taskText}"/>
        <button type="submit" name="create" th:text="#{button.save}"></button>
    </form>
    <a th:href="@{/list}" th:text="#{page.list}"></a>
</div>
</body>
</html>
