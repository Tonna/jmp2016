<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JMP Todo list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>
    <form action="#" th:action="@{/addTask}" method="post">
        <p>Enter task text</p>
        <textarea id="taskText" name="taskText" th:value="*{taskText}"/>
        <button type="submit" name="create">Create task</button>
    </form>
    <a th:href="@{/list}">View tasks</a>
</div>
</body>
</html>
