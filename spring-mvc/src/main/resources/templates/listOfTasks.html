<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JMP Todo list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div th:if="${todoList == null}">
    <h2>Todo list is empty</h2>
</div>
<div th:if="${todoList != null}">
    <h2>Todo list:</h2>
    <ul>
        <li th:each="task : ${todoList}" th:text="${task}"></li>
    </ul>
</div>
<div>
    <a th:href="@{/addTaskForm}">Add new task</a>
</div>
</body>
</html>
